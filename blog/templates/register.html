{% extends "layout.html" %}
{% block page_content %}
  <h3>Register</h3>
	<form action="{{ url_for('register') }}" method="post">
        <dl>
            <dt>Email address:</dt>
            <dd><input type="text" name="gcemail"></dd>
            <dt>Password:</dt>
            <dd><input type="password" name="password"></dd>
            <dt>First Name:</dt>
            <dd><input type="text" name="fname"></dd>
            <dt>Last Name:</dt>
            <dd><input type="text" name="lname"></dd>
            <dt>Postal Code:</dt>
            <dd><input type="text" name="postalcode"></dd>
            <dt>Country:</dt>
            <dd><input type="text" name="zcountry"></dd>
        </dl>
        <input type="submit" value="Register">
	</form>
{% endblock %}
