<!doctype html>
<title>Global Citizens Graph</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<div class="page">
  <h1>Global Citizens Graph</h1>
  <div class="metanav">
  {% if session.gcemail %}
  Logged in as {{ session.gcemail }}
  {% endif %}
  <a href="{{ url_for('index') }}">Home</a>
  {% if not session.gcemail %}
<!--    <a href="{{ url_for('register') }}">Register</a>  -->
    <a href="{{ url_for('login') }}">Login</a>
  {% else %}
    <a href="{{ url_for('add_person') }}">Add Person</a>
    <a href="{{ url_for('profile', gcemail=session.gcemail) }}">Profile</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
